<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Dashboard</title>
    <style>
        /* ===== GLOBAL STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            padding: 10px;
        }

        /* ===== HEADER STYLES ===== */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* ===== LOADING STYLES ===== */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== SECTION STYLES ===== */
        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ===== CARD GRID LAYOUT ===== */
        .card-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8ecf0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        /* ===== PERFORMANCE CARD STYLES ===== */
        .performance-card .card-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            margin: -20px -20px 15px -20px;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .metric {
            text-align: center;
            padding: 10px;
            background: #f8f9fc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            display: block;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ===== ATTENDANCE CARD STYLES ===== */
        .attendance-card .card-header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            margin: -20px -20px 15px -20px;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 8px 4px;
            background: #f1f3f4;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #5f6368;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease;
            position: relative;
        }

        .day-cell:hover {
            transform: scale(1.05);
        }

        .day-cell.present {
            background: #4CAF50;
        }

        .day-cell.overtime {
            background: #FF9800;
        }

        .day-cell.absent {
            background: #f44336;
        }

        .overtime-hours {
            position: absolute;
            bottom: -2px;
            right: -2px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.6rem;
            padding: 1px 3px;
            border-radius: 3px;
        }

        /* ===== OVERVIEW CARD STYLES ===== */
        .overview-card .card-header {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            color: white;
            margin: -20px -20px 15px -20px;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .overview-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        .progress-metric {
            text-align: center;
            padding: 12px;
            background: #f8f9fc;
            border-radius: 8px;
            border-left: 4px solid #9C27B0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .performance-metrics,
            .overview-metrics {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .metric-value {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .card {
                padding: 15px;
            }
            
            .calendar-grid {
                gap: 3px;
            }
            
            .day-cell {
                font-size: 0.7rem;
            }
            
            .performance-metrics,
            .overview-metrics {
                grid-template-columns: 1fr;
            }
        }

        /* ===== ERROR STYLES ===== */
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- ===== HEADER SECTION ===== -->
    <div class="header">
        <h1>Corporate Dashboard</h1>
        <p>Live data from Google Spreadsheet</p>
    </div>

    <!-- ===== LOADING INDICATOR ===== -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        Loading dashboard data...
    </div>

    <!-- ===== PERFORMANCE SECTION ===== -->
    <div id="performance-section" class="section" style="display: none;">
        <h2 class="section-title">Supervisor Performance</h2>
        <div id="performance-cards" class="card-grid"></div>
    </div>

    <!-- ===== ATTENDANCE SECTION ===== -->
    <div id="attendance-section" class="section" style="display: none;">
        <h2 class="section-title">Worker Attendance</h2>
        <div id="attendance-cards" class="card-grid"></div>
    </div>

    <!-- ===== OVERVIEW SECTION ===== -->
    <div id="overview-section" class="section" style="display: none;">
        <h2 class="section-title">Overall Performance</h2>
        <div id="overview-cards" class="card-grid"></div>
    </div>

    <script>
        // ===== GLOBAL VARIABLES =====
        let performanceData = [];
        let attendanceData = [];
        let overviewData = [];

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });

        // ===== DATA LOADING FUNCTIONS =====
        async function loadAllData() {
            try {
                showLoading(true);
                
                // Load all data concurrently
                await Promise.all([
                    loadPerformanceData(),
                    loadAttendanceData(),
                    loadOverviewData()
                ]);
                
                // Render all sections
                renderPerformanceCards();
                renderAttendanceCards();
                renderOverviewCards();
                
                showLoading(false);
            } catch (error) {
                showError('Failed to load dashboard data: ' + error.message);
                showLoading(false);
            }
        }

        function loadPerformanceData() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler((data) => {
                        performanceData = data;
                        resolve(data);
                    })
                    .withFailureHandler(reject)
                    .getPerformanceData();
            });
        }

        function loadAttendanceData() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler((data) => {
                        attendanceData = data;
                        resolve(data);
                    })
                    .withFailureHandler(reject)
                    .getAttendanceData();
            });
        }

        function loadOverviewData() {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler((data) => {
                        overviewData = data;
                        resolve(data);
                    })
                    .withFailureHandler(reject)
                    .getOverviewData();
            });
        }

        // ===== RENDERING FUNCTIONS =====
        function renderPerformanceCards() {
            const container = document.getElementById('performance-cards');
            container.innerHTML = '';

            performanceData.forEach(supervisor => {
                const card = document.createElement('div');
                card.className = 'card performance-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        ${supervisor.supName}
                    </div>
                    <div class="performance-metrics">
                        <div class="metric">
                            <span class="metric-value">${supervisor.erection}</span>
                            <span class="metric-label">Erection</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value">${supervisor.dismantling}</span>
                            <span class="metric-label">Dismantling</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value">${supervisor.equilvent}</span>
                            <span class="metric-label">Equivalent</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value">${supervisor.totalManhours}</span>
                            <span class="metric-label">Total Hours</span>
                        </div>
                        <div class="metric">
                            <span class="metric-value">${supervisor.productivity}</span>
                            <span class="metric-label">Productivity</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });

            document.getElementById('performance-section').style.display = 'block';
        }

        function renderAttendanceCards() {
            const container = document.getElementById('attendance-cards');
            container.innerHTML = '';

            // Group attendance data by worker
            const workerGroups = groupAttendanceByWorker(attendanceData);

            Object.keys(workerGroups).forEach(workerName => {
                const workerData = workerGroups[workerName];
                const card = document.createElement('div');
                card.className = 'card attendance-card';
                
                // Create calendar for current month
                const calendarHtml = createCalendarForWorker(workerData);
                
                card.innerHTML = `
                    <div class="card-header">
                        ${workerName}
                        <div style="font-size: 0.9rem; opacity: 0.9;">
                            Supervisor: ${workerData[0].supervisorName}
                        </div>
                    </div>
                    ${calendarHtml}
                `;
                
                container.appendChild(card);
            });

            document.getElementById('attendance-section').style.display = 'block';
        }

        function renderOverviewCards() {
            const container = document.getElementById('overview-cards');
            container.innerHTML = '';

            overviewData.forEach(record => {
                const card = document.createElement('div');
                card.className = 'card overview-card';
                
                const achievedPercent = parseFloat(record.achievedPercent) || 0;
                
                card.innerHTML = `
                    <div class="card-header">
                        ${formatDate(record.date)}
                    </div>
                    <div class="overview-metrics">
                        <div class="progress-metric">
                            <span class="metric-value">${record.erection}</span>
                            <span class="metric-label">Erection</span>
                        </div>
                        <div class="progress-metric">
                            <span class="metric-value">${record.dismantling}</span>
                            <span class="metric-label">Dismantling</span>
                        </div>
                        <div class="progress-metric">
                            <span class="metric-value">${record.totalManhours}</span>
                            <span class="metric-label">Total Hours</span>
                        </div>
                        <div class="progress-metric">
                            <span class="metric-value">${record.target}</span>
                            <span class="metric-label">Target</span>
                        </div>
                        <div class="progress-metric">
                            <span class="metric-value">${record.achieved}</span>
                            <span class="metric-label">Achieved</span>
                        </div>
                        <div class="progress-metric">
                            <span class="metric-value">${achievedPercent.toFixed(1)}%</span>
                            <span class="metric-label">Achievement</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(achievedPercent, 100)}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });

            document.getElementById('overview-section').style.display = 'block';
        }

        // ===== UTILITY FUNCTIONS =====
        function groupAttendanceByWorker(data) {
            const groups = {};
            data.forEach(record => {
                if (!groups[record.workerName]) {
                    groups[record.workerName] = [];
                }
                groups[record.workerName].push(record);
            });
            return groups;
        }

        function createCalendarForWorker(workerData) {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startingDayOfWeek = firstDay.getDay();

            let calendarHtml = `
                <div class="calendar-grid">
                    <div class="day-header">S</div>
                    <div class="day-header">M</div>
                    <div class="day-header">T</div>
                    <div class="day-header">W</div>
                    <div class="day-header">T</div>
                    <div class="day-header">F</div>
                    <div class="day-header">S</div>
            `;

            // Add empty cells for days before month starts
            for (let i = 0; i < startingDayOfWeek; i++) {
                calendarHtml += '<div class="day-cell" style="background: transparent;"></div>';
            }

            // Add days of the month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const attendance = workerData.find(record => record.date === dateStr);
                
                let cellClass = 'day-cell absent';
                let overtimeHtml = '';
                
                if (attendance) {
                    const totalHours = parseFloat(attendance.totalManhours) || 0;
                    const otHours = parseFloat(attendance.otHours) || 0;
                    
                    if (totalHours >= 8) {
                        if (otHours > 0) {
                            cellClass = 'day-cell overtime';
                            overtimeHtml = `<span class="overtime-hours">+${otHours.toFixed(1)}</span>`;
                        } else {
                            cellClass = 'day-cell present';
                        }
                    }
                }
                
                calendarHtml += `
                    <div class="${cellClass}" title="Day ${day}${attendance ? ': ' + attendance.totalManhours + ' hours' : ': Absent'}">
                        ${day}
                        ${overtimeHtml}
                    </div>
                `;
            }

            calendarHtml += '</div>';
            
            // Add legend
            calendarHtml += `
                <div style="display: flex; justify-content: space-around; margin-top: 15px; font-size: 0.8rem;">
                    <div><span style="display: inline-block; width: 12px; height: 12px; background: #4CAF50; border-radius: 2px; margin-right: 5px;"></span>Present</div>
                    <div><span style="display: inline-block; width: 12px; height: 12px; background: #FF9800; border-radius: 2px; margin-right: 5px;"></span>Overtime</div>
                    <div><span style="display: inline-block; width: 12px; height: 12px; background: #f44336; border-radius: 2px; margin-right: 5px;"></span>Absent</div>
                </div>
            `;

            return calendarHtml;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild.nextSibling);
        }

        // ===== REFRESH FUNCTIONALITY =====
        function refreshData() {
            loadAllData();
        }

        // Auto-refresh every 5 minutes
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
