<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Reporting Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, #004aad, #0077ff);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      white-space: nowrap;
      font-size: 0.9rem; /* smaller text for ticker */
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      animation: tickerMove 25s linear infinite;
    }

    @keyframes tickerMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 1200px;
      height: 90vh;
    }
  </style>
</head>
<body>
  <header>
    <div id="ticker" class="ticker">
      📊 Loading site info...
    </div>
  </header>

  <iframe 
    src="https://lookerstudio.google.com/embed/reporting/269739d7-52c4-4c55-9f98-65fa02547f85/page/page_12345"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <script>
    async function updateTicker() {
      try {
        // Get user's location
        let locRes = await fetch("https://ipapi.co/json/");
        let locData = await locRes.json();
        let location = `${locData.city}, ${locData.region}, ${locData.country_name}`;

        // Get weather using location
        let weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${locData.latitude}&longitude=${locData.longitude}&current_weather=true`);
        let weatherData = await weatherRes.json();
        let temp = weatherData.current_weather.temperature;
        let wind = weatherData.current_weather.windspeed;

        // Build ticker text
        let updates = [
          "📊 Site Reporting Dashboard — Live Project Updates",
          "📍 Location: " + location,
          "🌡️ Temp: " + temp + "°C | 💨 Wind: " + wind + " km/h",
          "🚧 Current Site Progress: 78% Complete",
          "📅 Next Review Meeting: Aug 25, 2025",
          "🌦️ Weather Alert: Light Rain Expected"
        ];

        document.getElementById("ticker").innerText = updates.join(" • ");
      } catch (error) {
        document.getElementById("ticker").innerText = "⚠️ Unable to fetch live location/weather data";
      }
    }

    updateTicker();
  </script>
</body>
</html>
