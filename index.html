<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Reporting Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, #004aad, #0077ff);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      white-space: nowrap;
      font-size: 0.9rem;
      position: relative;
      height: 35px;
    }

    .ticker-wrap {
      display: flex;
      animation: tickerMove 25s linear infinite;
    }

    .ticker-item {
      padding-right: 50px; /* spacing between items */
    }

    @keyframes tickerMove {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 1200px;
      height: 90vh;
    }
  </style>
</head>
<body>
  <header>
    <div id="ticker" class="ticker-wrap">
      <span class="ticker-item">📊 Loading site info...</span>
    </div>
  </header>

  <iframe 
    src="https://lookerstudio.google.com/embed/reporting/269739d7-52c4-4c55-9f98-65fa02547f85/page/page_12345"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <script>
    async function updateTicker() {
      try {
        // Get location
        let locRes = await fetch("https://ipapi.co/json/");
        let locData = await locRes.json();
        let location = `${locData.city}, ${locData.region}, ${locData.country_name}`;

        // Get weather
        let weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${locData.latitude}&longitude=${locData.longitude}&current_weather=true`);
        let weatherData = await weatherRes.json();
        let temp = weatherData.current_weather.temperature;
        let wind = weatherData.current_weather.windspeed;

        // Prepare updates
        let updates = [
          "📊 Site Reporting Dashboard — Live Project Updates",
          `📍 Location: ${location}`,
          `🌡️ Temp: ${temp}°C | 💨 Wind: ${wind} km/h`,
          "🚧 Current Site Progress: 78% Complete",
          "📅 Next Review Meeting: Aug 25, 2025",
          "🌦️ Weather Alert: Light Rain Expected"
        ];

        // Fill ticker twice for continuous scroll
        let ticker = document.getElementById("ticker");
        ticker.innerHTML = "";
        for (let i = 0; i < 2; i++) {
          updates.forEach(text => {
            let span = document.createElement("span");
            span.className = "ticker-item";
            span.textContent = text;
            ticker.appendChild(span);
          });
        }
      } catch (error) {
        document.getElementById("ticker").innerHTML = "<span class='ticker-item'>⚠️ Unable to fetch live location/weather data</span>";
      }
    }

    updateTicker();
  </script>
</body>
</html>
